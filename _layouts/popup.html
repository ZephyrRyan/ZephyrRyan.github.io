<!DOCTYPE html>
<html>
<head>
    <style>
        /* 弹窗的样式 */
        #info-popup {
            position: fixed;
            right: 10px;
            bottom: 10px;
            background: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Your Website Content</h1>

    <!-- 弹窗 -->
    <div id="info-popup">
        <p><strong>Your IP Address:</strong> <span id="ipAddress"></span></p>
        <p><strong>Your Browser Information:</strong> <span id="browserInfo"></span></p>
    </div>

    <script>
        // 获取IP地址
        fetch('https://api64.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ipAddress').textContent = data.ip;
            })
            .catch(error => {
                console.error('Error getting IP address:', error);
            });

        // 获取浏览器信息
        var userAgent = navigator.userAgent;
        document.getElementById('browserInfo').textContent = userAgent;

        // 显示弹窗
        var infoPopup = document.getElementById('info-popup');
        infoPopup.style.display = 'block';

        // 自动隐藏弹窗（可选）
        setTimeout(function() {
            infoPopup.style.display = 'none';
        }, 5000); // 自动隐藏弹窗的时间（以毫秒为单位）
    </script>
</body>
</html>
